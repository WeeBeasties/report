bookdown::gitbook:
  css: style.css
  split_bib: FALSE
  split_by: chapter
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="http://www.ferris.edu/HTMLS/academics/general-education/evidence/"><img src="./art/logo.png" align="center" hspace="15" vspace="5"/></a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: style.css
